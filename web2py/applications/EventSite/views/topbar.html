<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css"/> -->
    <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{{=URL('static', 'font-awesome-4.6.3/css/font-awesome.min.css')}}">

    <!-- our stylesheets come last -->
    <link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/topbar.css')}}" rel="stylesheet" type="text/css"/>
    {{include "web2py_ajax.html"}}
  </head>

  <body class="black">
    {{if response.flash:}}
    <div class="w2p_flash">
      {{=response.flash}}
    </div>
    {{pass}}

    <!-- the important part we care about, to put search fxns in-->
    <header class="black padded top-container">
      <!-- Home -->
      <div class="search-item bar-home"><a href="{{=URL('default', 'home')}}">
        HOME <i class="bar-icon fa fa-home"></i></a>
      </div>

      <!-- Search Event -->
      <div class="search-item bar-search">
          <input type="text" id="vue-search-input" placeholder="Search Text"></textarea>
      </div>
      <div class="search-item search-btn">
        <a href="{{=URL('default', 'search', vars=dict(s='searchterm'))}}">
          SEARCH <i class="bar-icon fa fa-search"></i>
        </a>
      </div>

      <!-- Create Event -->
      <div class="search-item bar-create">
        <a href="{{=URL('default', 'createevent')}}"><i class="bar-icon fa fa-plus"></i></a>
      </div>

      <!-- My Stuff -->
      <div class="search-item bar-profile">
        <a href="{{=URL('default', 'profile')}}"><i class="bar-icon fa fa-user"></i></a>
      </div>
    </header>




    <main class="white">
      <!-- everything that extends this has its content in here -->
      {{include}}
    </main>
    <footer class="black lowheight">
      <div class="container padded max900">
        <div class="fill">
          Copyright @ 2016
        </div>
      </div>
    </footer>
  </body>
  <script src="{{=URL('static','js/marked.min.js')}}"></script>
  <script src="{{=URL('static','js/vue.min.js')}}"></script>
</html>
