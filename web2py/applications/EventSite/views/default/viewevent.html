{{extend 'topbar.html'}}
{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script>
    var my_url = "{{=URL('api', 'my_method')}}";
</script>
{{end}}

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>View Event</title>
	</head>
	
	<body>
		<div class="main_content" id="viewEvent">
			<div class="row">
				<div class="col-md-8">
					<img class="eventpic" src="{{=URL('static','images/smash.jpg')}}">
				</div>
				<div class="col-md-4">
					<button type="button" id="eventbuttons" class="btn btn-dark btn-lg my-sm-0 my-2" style="color: #70cbff;" data-toggle="modal" data-target="#exampleModal">
						Join Event
					</button>
					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Join Event</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							</div>
							<div class="modal-body">
								<p>Event Joined!</p>
							</div>
							<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>
						</div>
						</div>
					</div>
					<br>
					<button type="button" id="eventbuttons" class="btn btn-dark btn-lg my-sm-0 my-2" style="color: #70cbff;" data-toggle="modal2" data-target="#exampleModal">
						Share Event
					</button>
					<!-- Modal -->
					<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel2">Share Event</h5>
							<button type="button" class="close" data-dismiss="modal2" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							</div>
							<div class="modal-body">
								<p>Event Link Copied!</p>
							</div>
							<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal2">Close</button>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
			<br>

			<div class="row">
				<div class="col-md-6">
					<!-- <div id="map">
					</div> -->
					<div class="mapouter">
						<div class="gmap_canvas">
							<iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=namaste%20lounge&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
							<a href="https://www.pureblack.de"></a>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<h2 class="card-title">Smash Ultimate Tournament</h2>
					<p class="card-text">UCSC Namaste Lounge</p>
					<p class="card-text">May 21, 8:00pm</p>
					<p class="card-text">Hosted By: Mifer Ends</p>
					<p class="card-text">Smash Tournament, winner takes all, bring your own controllers.</p>
				</div>
			</div>
		</div>
	</body>
</html>

<style>
	#viewEvent {
		background-color: #c9c9c9;
		padding: 50px;
	}

	.eventpic {
		display: block;
		height: 400px;
		align-content: left;
	}

	#eventbuttons{
		margin: 20px !important;
		/* background-color: #70cbff !important; */
	}

	.mapouter {
		position:relative;
		text-align:right;
		/* height:500px;
		width:600px; */
		overflow: hidden;
        background-position: center center;
        background-repeat: no-repeat;
}

	.gmap_canvas {
		overflow:hidden;
		background:none!important;
		height:500px;
		width:600px;
	}

</style>
